<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge" src="http://gravatar.com/avatar/fe15be0dc86803a20b956e91eb88d272"></a>
	{% assign nodes = site.pages | sort:"nav-weight" %}
	{% for node in nodes %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title-slug}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title-slug}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
